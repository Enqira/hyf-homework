<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gameBorder">
        <h1>Fastest finger</h1>

        <div class="btnInput">
            <input type="number" placeholder="set seconds" id="playTimeSet">
            <button type="button" id="timeButton"> Start game!</button>
            <label id="label"></label>
        </div>
        <div class="counters">
            <div class="players">
                <strong id="countL"></strong>
                <strong>Press L</strong>
            </div>
            <div class="players">
                <strong id="countS"></strong>
                <strong>Press S</strong>
            </div>
        </div>
    </div>
    <script src="./game.js"></script>
</body>

</html>
